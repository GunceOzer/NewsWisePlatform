<div class="container">
  <mat-grid-list cols="1" rowHeight="900px">
    <mat-grid-tile>
      @if(this.article){
      <mat-card class="article-card">
        <img mat-card-image [src]="article.urlToImage" alt="Article image" />
        <mat-card-header>
          <mat-card-title>{{ article.title }}</mat-card-title>
          <mat-card-subtitle>{{ article.publishedDate }}</mat-card-subtitle>
          <mat-card-subtitle
            >Likes: {{ article.likesCount }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p [innerHTML]="article.description"></p>
          <p></p>
        </mat-card-content>
        <mat-card-actions>
          <a
            [routerLink]="['/article-details/', article.id]"
            routerLinkActive="active"
            mat-button
            >READ MORE</a
          >
        </mat-card-actions>

        <mat-card-actions *ngIf="isAuthenticated()">

          <button
            *ngIf="isAdmin()"
            mat-button
            (click)="deleteArticle(article.id)"
          >
            DELETE
          </button>


          <button mat-button (click)="toggleLike()">
            {{ article.likesCount > 0 ? "DISLIKE" : "LIKE" }}
          </button>

          <button mat-button (click)="toggleBookmark()">
            {{ article.isBookmarked ? "REMOVE BOOKMARK" : "BOOKMARK" }}
          </button>
        </mat-card-actions>
        </mat-card
      >}
    </mat-grid-tile>
  </mat-grid-list>
</div>
