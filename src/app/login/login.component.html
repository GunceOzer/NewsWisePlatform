<mat-card class="login-card">
  <h1  class="log">Login</h1>
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (submit)="loginBtnClick()">
      <div class="form-container">
        <mat-form-field class="full-width">
          <mat-label for="email">Email</mat-label>
          <input matInput id="email" type="email" formControlName="email" required />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label for="password">Password</mat-label>
          <input matInput id="password" type="password" formControlName="password" required />
        </mat-form-field>
        <button mat-raised-button class="login-button" type="submit">Login</button>
        <a mat-button class="reset-password-link" [routerLink]="['/reset-password-request']">Forgot Password?</a>

      </div>
    </form>
  </mat-card-content>
</mat-card>
