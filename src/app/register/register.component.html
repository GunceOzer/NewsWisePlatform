<mat-card class="register-card">
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registerForm" (submit)="onSubmit()">
      <div class="form-container">
        <mat-form-field class="full-width">
          <mat-label for="fullName">Full Name</mat-label>
          <input matInput id="fullName" type="text" formControlName="fullName" required />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label for="email">Email</mat-label>
          <input matInput id="email" type="email" formControlName="email" required />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label for="password">Password</mat-label>
          <input matInput id="password" type="password" formControlName="password" required />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label for="confirmPassword">Confirm Password</mat-label>
          <input matInput id="confirmPassword" type="password" formControlName="confirmPassword" required />
        </mat-form-field>
        <button mat-raised-button class="register-button" type="submit">Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
