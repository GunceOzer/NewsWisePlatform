<mat-card class="reset-password-card">
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>

    <form [formGroup]="resetPasswordForm" (submit)="onSubmit()">
      <div class="form-container">
        <mat-form-field class="full-width">
          <mat-label for="password">New Password</mat-label>
          <input matInput id="password" type="password" formControlName="password" required />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label for="confirmPassword">Confirm New Password</mat-label>
          <input matInput id="confirmPassword" type="password" formControlName="confirmPassword" required />
        </mat-form-field>
        <button mat-raised-button class="reset-button" type="submit">Reset Password</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
