<mat-card class="reset-password-request-card">
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>

    <form [formGroup]="resetPasswordRequestForm" (submit)="onSubmit()">
      <div class="form-container">
        <mat-form-field class="full-width">
          <mat-label for="email">Email</mat-label>
          <input matInput id="email" type="email" formControlName="email" required />
        </mat-form-field>
        <button mat-raised-button class="reset-password-request-button" type="submit">Send Instructions</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
